{% extends "main/base.html" %}
{% block title %} - Register{% endblock title %}

{% block body %}
<div id="main-wrapper" class="container mt-3 login-body" z>
    <div class="p-3 border">
        <div class="mb-2">
            <h3 class="h4 font-weight-bold text-theme">Sign Up</h3>
        </div>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username.errors }}
                <label for="id_username" class="mb-0">Username</label>
                <input type="text" class="form-control" name="username" maxlength="30" required="" id="id_username" />
            </div>
            <div class="form-group">
                {{ form.email.errors }}
                <label for="id_email" class="mb-0">Email address</label>
                <input type="email" class="form-control" name="email" maxlength="40" autofocus="" required="" id="id_email" />
            </div>
            <div class="form-group">
                {{ form.password1.errors }}
                <label for="id_password1" class="mb-0">Enter Password</label>
                <input type="password" class="form-control" name="password1" autocomplete="new-password" required="" id="id_password1" />
            </div>
            <div class="form-group">
                {{ form.password2.errors }}
                <label for="id_password2" class="mb-0">Enter Password Again</label>
                <input type="password" class="form-control" name="password2" autocomplete="new-password" required="" id="id_password2" />
            </div>
            <button type="submit" class="btn btn-theme mt-2">Register</button>
        </form>
        <p class="text-muted text-center mt-3 mb-0">
            Already have an account? <a href="{% url 'user:login' %}" class="text-primary ml-1">Login</a>
        </p>
    </div>
</div>
{% endblock %}
