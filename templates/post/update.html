{% extends 'main/base.html' %}
{% load widget_tweaks %}
{% block title %} - Create Post {% endblock title %}

{% block body %}
<div class="container-fluid">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Post details card-->
        <div class="card mb-4">
            <div class="card-header">Post Details</div>
            <div class="card-body">
                <!-- Form Group (Caption)-->
                <div class="mb-3">
                    <label class="small mb-1" for="inputCaption">Caption</label>
                    {% render_field form.caption class='form-control' %}
                </div>
                <!-- Form Group (Image)-->
                <div class="mb-3">
                    <label class="small mb-1" for="inputImage">Image</label><br>
                    <img class="img-account-profile small mb-2" src="{{post.images.url}}" alt="">
                    <input class="form-control" type="file" multiple name="images" accept="image/*" id="id_images">
                </div>
                <!-- Save changes button-->
                <button class="btn btn-primary" type="submit">Save changes</button>
                <button type="button" id="submit" name="submit" class="btn btn-secondary" value="Previous Page" onClick="javascript:history.go(-1);">Cancel</button>

            </div>
        </div>
    </form>
</div>
{% endblock %}
