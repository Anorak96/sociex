{% extends 'main/base.html' %}
{% load widget_tweaks %}
{% block title %} - Update Comment {% endblock title %}

{% block body %}
<div class="container-fluid">
    <form action="" method="POST">
        {% csrf_token %}
        <!-- Post details card-->
        <div class="card mb-4">
            <div class="card-header">Comment Details</div>
            <div class="card-body">
                <!-- Form Group (Caption)-->
                <div class="mb-3">
                    <label class="small mb-1" for="inputCaption">Caption</label>
                    {% render_field form.comment class='form-control' %}
                </div>
                <!-- Save changes button-->
                <button class="btn bottons" type="submit">Save changes</button>
                <button type="button" id="submit" name="submit" class="btn btn-secondary" value="Previous Page" onClick="javascript:history.go(-1);">Cancel</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
